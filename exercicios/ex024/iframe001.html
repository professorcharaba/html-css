<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Testando um iframe</h1>
    <!-- Tamanho padrão é 300px x 150px -->
    <p>Acessando o site do         
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="auto"> 
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>        
        para aprender a programar.</p>

    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px" scrolling="auto"> no
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        também é bem legal!</p>
</body>

</html>
